<div class="month">
  <ul>
    <li (click)="prevClick()" class="prev">&#10094;</li>
    <li (click)="nextClick()" class="next">&#10095;</li>
    <li>Meeting Room<br><span style="font-size:18px">{{weekDays[0].date | date:'MM.yyyy'}}</span></li>
  </ul>
</div>

<ul class="weekdays" *ngIf="weekDays != null" >
  <li *ngFor="let nextDay of weekDays">
    <app-day [day]="nextDay"></app-day>
  </li>
</ul>

<ul class="days">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li><span class="active">10</span></li>
</ul>
