<div class="month">
  <ul>
    <li (click)="prevClick()" class="prev">&#10094;</li>
    <li (click)="nextClick()" class="next">&#10095;</li>
    <li>Meeting Room<br><span style="font-size:18px">{{weekDays[0].getDate() | date:'MM.yyyy'}}</span></li>
  </ul>
</div>

<ul class="weekdays" *ngIf="weekDays != null" >
  <li *ngFor="let day of weekDays">
    {{day.getDayName()}}
    <br>
    {{day.getDate() | date:'dd.MM.yyy'}}
  </li>
</ul>

<ul class="days">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
<!--  <li>7</li>-->
<!--  <li>8</li>-->
<!--  <li>9</li>-->
  <li><span class="active">10</span></li>
<!--  <li>11</li>-->
</ul>
